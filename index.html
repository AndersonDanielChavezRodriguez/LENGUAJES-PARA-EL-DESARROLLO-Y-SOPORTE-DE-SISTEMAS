<body>
	<div class="navbar navbar-default">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Shinerweb Technologies</a>
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"

	</div>
	<br>
	<div class="container">
		<form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
			<div class="row">

				<div class="col-sm-4">
					<h1>REGISTRATE</h1>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="form-control"
							placeholder="Enter your password">
					</div>
					<button type="button" id="register" name="register" class="btn btn-success">Register Now</button>
				</div><!-- end col -->
		</form>
		<div class="firebase col-sm-3">
			<img class="fire" src="firebase.png">
		</div>
		<form name="login_form" id="login_form" method="post" action="" enctype="multipart/form-data">
			<div class="col-sm-4">
				<h1>INICIAR SESIÃ“N</h1>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="login_email" id="login_email" class="form-control"
						placeholder="Enter your email">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="login_password" id="login_password" class="form-control"
						placeholder="Enter your password">
				</div>
				<button type="button" id="login" name="login" class="btn btn-success">Login</button>
			</div><!-- end col -->

	</div><!--  end row -->
	</form>
